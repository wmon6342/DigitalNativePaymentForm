<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Native Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_box">
    <form id="form" method="post" action="mailto:montwj10@gmail.com">
        <div class="Name">
        <label for="Name">Name:</label>
        <input type="text" name="text" id="text" placeholder="john" required pattern="^[a-zA-Z\s]*$">
        </div>
        <div class="Email">
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="john.doe@mail.com" required>
        </div>
        <div class="CardNumber">
        <label for="cardnumber">Card:</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="1234567890" required pattern="^[\d]*$">
        <span class="error" aria-live="polite"></span>
        </div>
        <button type="submit" id="sub"><strong>Submit</strong></button>
        <button id="redgreen">Red / Green colorblind? Press here!</button>
    </form>
</div>
    <script src="jscript.js"></script>
</body>
</html>
